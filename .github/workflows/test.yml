name: test

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  forge-test:
    name: Forge tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Show Foundry version
        run: |
          forge --version
          cast --version

      - name: Run tests (CI profile)
        env:
          FOUNDRY_PROFILE: ci
        run: |
          forge config
          forge test -vvv
